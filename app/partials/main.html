<div ng-controller="MainController">
  Hello, {{login_user.first_name}} !
  <img ng-src="{{login_user.cover}}" width="20" height="20"></img>
  <table>
    <tr>
      <td><strong>Group</td>
      <td><strong>Send notifications</td>
    </tr>
    <tr ng-repeat='group in login_user.groups'>
      <td>{{group.name}}</td>
      <td>
          <label class="switch">
          <input type="checkbox" ng-checked="{{group.is_notify_sent}}">
          <span class="slider round"></span>
          </label>
     </td>
    </tr>
  </table>
</div>
